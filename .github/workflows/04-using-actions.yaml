name: 04 - using actions

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 'latest'
      - name: Install Dependecies
        run: npm ci
        working-directory: 04-using-actions
        